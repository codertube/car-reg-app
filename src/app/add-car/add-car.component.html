<div>
  <form #myForm="ngForm" (ngSubmit)="!myForm.form.invalid && submitForm($event)">
    <mat-grid-list cols="2" rowHeight="100px" >
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field>
          <mat-label>Select Type</mat-label>
          <mat-select (selectionChange)="onTypeChange($event)" [(ngModel)]="carData.type" name="type" required>
            <mat-option [value]="">Select Type</mat-option>
            <mat-option *ngFor="let type of types" [value]="type.value">
              {{type.value}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
      
    <mat-grid-list cols="4" rowHeight="100px" >
      <mat-grid-tile [colspan]="2" [rowspan]="1">
        <mat-form-field>
          <input matInput placeholder="Model" [(ngModel)]="carData.model" name="model" required>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="2" [rowspan]="1">
        <mat-form-field>
          <mat-label>Select Color</mat-label>
          <mat-select [(ngModel)]="carData.color" name="color" required>
            <mat-option [value]="">Select Color</mat-option>
            <mat-option *ngFor="let color of colors" [value]="color.value">
              {{color.value}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="2" [rowspan]="1">
        <mat-form-field>
          <input matInput placeholder="License Number" [(ngModel)]="carData.licenseNumber" name="licenseNumber" required>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="2" [rowspan]="1">
        <mat-form-field>
          <input matInput placeholder="Owner" [(ngModel)]="carData.owner" name="owner">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="2" [rowspan]="1" *ngIf="isTruckSelected">
        <mat-form-field>
          <input matInput placeholder="Capacity" [(ngModel)]="carData.capacity" name="capacity">
        </mat-form-field>
      </mat-grid-tile>

    </mat-grid-list>
  
    <div class="submit-button" style="float:right">
        <button mat-flat-button color="primary" type="submit">Submit</button>
    </div>
   
  </form>

</div>
