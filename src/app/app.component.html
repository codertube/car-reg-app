Welcome to Car Registration App
<mat-form-field>
  <mat-select (selectionChange)="routeToLink($event)" id="carsoptions" name="car_options" [(ngModel)]="selectedNavLink" class="form-control">
    <mat-option *ngFor="let link of navLinks" [value]="link"> 
      {{link.label}}
    </mat-option>
  </mat-select>
</mat-form-field>

<div [style.display]="loading ? 'none' : 'block'">
  <router-outlet></router-outlet>
</div>
